<head>
    <meta charset="utf-8" />
    {{ if and .Title (not .IsHome)}}
        <title>{{ .Title }} - Vin Souza</title>
        <meta content="{{.Summary | safeHTML}}" name="description" />
        <meta content="{{.Title}} - Vin Souza" property="og:title" />

        <meta content="{{.Summary | safeHTML}}" property="og:description" />
        <meta content="{{.Title}} - Vin Souza" name="twitter:card" />
    {{ else }}
        <title>{{ .Site.Title }}</title>
        <meta content="Vin Souza is a Senior Full Stack Software Developer, with experience with Scrum, and DevOPS Skills" name="description" />
        <meta content="Vin Souza's Dev Life" property="og:title" />

        <meta content="Vin Souza is a Senior Full Stack Software Developer, with experience with Scrum, and DevOPS Skills" property="og:description" />
        <meta content="Vin Souza is a Senior Full Stack Software Developer, with experience with Scrum, and DevOPS Skills" name="twitter:card" />
    {{ end }}

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="HugoCMS" name="generator" />
    <link href="{{.Site.BaseURL}}css/webflow.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: ["Poppins:300,regular,500,600,700", "Playfair Display:regular,italic,700,700italic,900,900italic", "Dancing Script:regular"]
            }
        });
    </script>
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
    <script type="text/javascript">
        ! function(o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
        }(window, document);
    </script>
    <link href="{{.Site.BaseURL}}img/favicon.jpg" rel="shortcut icon" type="image/x-icon" />
    <link href="{{.Site.BaseURL}}img/phone.jpg" rel="apple-touch-icon" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
